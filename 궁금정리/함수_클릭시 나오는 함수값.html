<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        $(function(){

            $('a').click(function(e){

                console.log(e)
                $('body').append('<p>'+e.originalEvent.clientX+'</p>')
                $('body').append('<p>'+e.type+'</p>')







                return false
            })


        })
    </script>







</head>
<body>

    <a href="abcd">눌러</a>

</body>
</html>
