<!DOCTYPE html>
<html lang="en">

                $(this).next('ul').slideToggle(1000); // 이것(.menu)다음 ul 이 슬라이드 1000ms(1s)로 보여줘
            })
        })
    </script>

    <title>TWICE</title>
</head>

            <ul>
                <li><a href="">PROFILE</a></li>
                <li><a href="">DISCOGRAPHY</a></li>

    <footer>
        <div class="bottomlogo"></div>
        <ul>
            <li>

        </ul>

</body>

</html>
