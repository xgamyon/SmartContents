<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        // if(조건){
        //     실행구문
        // }
        // false 가 되면 실행되지 않는다.
        // if문이나 for문은 무조건 true 상태에서만 console 값이 되고 동작한다.

        if(true){
            console.log('true')
        }
        if(false){
            console.log('false')   // 틀리다고 선언했느데 값이 맞기 때문에 나오지 않고 실행되지 않는다.
        }

        if(!true){
            console.log('true')   // 맞다고 했는데 틀렸으니 값이 나오지 않는다.
        }
        if(!false){
            console.log('false')  // false로 틀렸는데 틀린게 아니라고 선언했으니 틀렸기 때문에  false 라고 나온다.
        }



        a = 'abc'

        if(a != 'abc'){   // a 가 abc 인데 그게 아니라고(!=) 했으니 false 가 되어서 실행되지 않는다.
            console.log('true')
        }




        

    </script>
</head>
