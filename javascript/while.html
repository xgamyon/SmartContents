<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">

    // var i = 0;           변수값 생성
    //
    // while(i < 10){       ~하는 동안 변수값이 10보다 작으면
    //
    //     console.log(i)   i 값 확인
    //
    //     i++              값이 확인되면 계속 증가시켜라
    // }




    var i = 0;

    while(i < 10){

        console.log(i+" 단")

        var j = 0;

        while(j < 10){

            console.log(i+" X "+j+" = "+i*j)

            j++
        }
        i++  //위에 연산까지 다 진행하고 증가를 시켜야 한다.

    }

    </script>
</head>

</html>
