<!DOCTYPE html>

    <script type="text/javascript">

        var cardList = [];
        var cardNum = 13;
        var cardStyle = ['♠','♣','♥','◆'];
        var userCard = [];

            function arrangement(){
                cardList = []
                for(i = 0; i<cardStyle.length; i++){

                    for(j=1; j<=cardNum; j++){
                        if(j == 1){
                            cardList.push(cardStyle[i]+"A")
                        }else if(j == 11){
                            cardList.push(cardStyle[i]+"J")
                        }else if(j == 12){
                            cardList.push(cardStyle[i]+"Q")
                        }else if(j == 13){
                            cardList.push(cardStyle[i]+"K")
                        }else {
                            cardList.push(cardStyle[i]+j)
                        }
                    }
                }
                console.log(cardList)
            }

            function call(){
                var card_ran = Math.floor(Math.random() * cardList.length);
                userCard.unshift(cardList[card_ran])
                cardList.splice(card_ran,1)
                console.log(userCard)
            }
            function start(){
                for(i=0;i<3;i++){
                        var card_ran = Math.floor(Math.random() * cardList.length);
                        userCard.unshift(cardList[card_ran])
                        cardList.splice(card_ran,1)
                }
                console.log(userCard)
            }
