<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">

    /*논리연산자

    <     ..보다 작다.
    >     ..보다 크다.

    <=    ..보다 작거나 같다.
    >=    ..보다 크거나 같다.

    1 == "1"   1(숫자)과 1(문자)은 같다. 데이터형식(type)이 달라도 무방  (true 값)
    1 === "1"  1(숫자)과 1(문자)은 같아서 true 긴 하지만 숫자와 문자로 type이 다르기 때문에  (fulse 값)
    ==
    ===

    !=      ..와..가 다르다. 데이터형식(type)이 달라도 된다.
    !==     ..와..가 다르다. 데이터형식(type)이 같으면 다 같아야 하고 다르면 다 다르면 true

    조건연산자
    &&    ..그리고

    ||    ..또는


    연산자
    +
    -
    /
    *
    %*/


    console.log(10 == 11 || 30 < 10)
    console.log(10 != "10")     // 숫자와 문자가 다르다고 했지만 값이 10 10 이기 때문에 false
    console.log(10 !== "10")    // 숫자와 문자가 다르다고 했는데 둘다 10 이기 때문에 false 지만 숫자와 문자로 type이 다르기 때문에 다르다는게 성립되어 true


    </script>
</head>
<body>

</body>
</html>
