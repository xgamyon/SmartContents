<script type="text/javascript">

    // Math.random()  // 난수/실수 형태 생성
    // Math.floor(Math.random() * 100)  // 절삭 (floor 는 소숫점 자리를 그냥 버림!) 100 까지 안에서 랜덤하게

    var random = Math.random()   // random 이라는 변수를 랜덤하게 주라고 선언

    var random_number = Math.floor(random * 100) // 위에서 선언한 random 변수를 소숫점 없애고 100숫자 안에서 나와라

    Math.floor(Math.random() * 100)  // 소숫점으로 변환된 변수안에 Math.random()을 100안에서 보여주어라. Math.floor는 소숫점 없앰

    console.log(random_number) // 보기 편하게 random_number 를 이용함
    //console.log(Math.floor(Math.random() * 100)) 사실상 이렇게 써도 되지만 간략하게 하려고


//length  // 길이를 뜻함 (갯수)
</script>
