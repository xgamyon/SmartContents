<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">

        var user
        var card = [];
        var cardModel = ['♠','♣','♥','◆'];
        var your = []

        function userAdd(){
            user = prompt("사용자 수를 입력하세요.")
        }

        function check(){
            console.log("등록된 사용자 수: "+user)
            console.log(card)
        }

        function you(){
            var randomCard = Math.floor(Math.random() * card.length)
            your.unshift(card[randomCard])
            card.splice(randomCard,1)
            console.log(your)
        }

        function cardMake(){
            card = []
            for(i=0; i< cardModel.length;i++){
                for(j=1; j<=13; j++){
                    if(j == 1){
                        card.push(cardModel[i]+"A")
                    }else if(j == 11){
                        card.push(cardModel[i]+"J")
                    }else if(j == 12){
                        card.push(cardModel[i]+"Q")
                    }else if(j == 13){
                        card.push(cardModel[i]+"K")
                    }else{
                        card.push(cardModel[i]+j)
                    }
                }
            }
        }

    </script>

</head>
<body>
    <button type="button" onclick="userAdd()">사용자 입력</button>
    <button type="button" onclick="check()">체크</button>
    <button type="button" onclick="cardMake()">카드 생성</button>
    <button type="button" onclick="you()">카드 가져가</button>
</body>
</html>
