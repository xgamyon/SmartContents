<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position2</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        [class^="box"]{width:300px; height:300px; border:1px #F00 solid; position:relative ;}
        .box1{background: #F00; z-index:6; left:100px; height:100px}
        .box2{background: #0F0; z-index:7; bottom:200px; height:200px}
        .box3{background: #00F; z-index:3; bottom:300px; height:300px}


            /*position 값은 바로 가까운 상위에 준 position 값을 부모로 생각한다.*/

        .parent{
            width:600px;
            height:600px;
            border:1px #F00 solid;
            margin:0 auto;   /* absolute는 auto 라는 값을 먹지 않는다.*/
            position:relative;
        }
        .child{
            width:200px;
            height:200px;
            border:1px #F00 solid;
            position:absolute;
            bottom:10px;
            right:10px;
        }


    </style>
</head>
<body>

    <div class="parent">
        <div class="child">child</div>

    </div>




    <!--
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    -->




</body>
</html>
