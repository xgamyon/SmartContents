<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>뉴스</title>
    <style>
     *{
        margin: 0; padding: 0;
        font-size: 12px;
        font-family: "돋움";
     }
    .outline{
        outline: 1px #f00 solid;
    }
    .border{
        border: 1px #00f solid;
    }
    .wrap{
        border: 1px #ccc solid;
        margin: 20px auto;
        width: 900px;
        height: 540px;
        padding: 0 30px;
    }
    .cont{
        height: 500px
    }
    .top{
        margin-top: 10px;
        height: 95px;
    }
    .logo{
        width: 260px;
        height: 55px;
        float: left;
        margin-bottom: 10px;
    }
    .banner{
        float: right;
        margin-top: 25px;
    }
    .button{
        clear: left;
        height: 22px;
        line-height: 100%;
    }
    .button ul{
        display: inline-block;
        vertical-align: middle;
    }
    .button ul li{
        list-style: none;
        float: left;
        margin-right: 3px;
    }
    .button .bt1{
        width: 66px;
        height: 22px;
        background-image: url(../img/sp_nwstd.png);
        background-position: -256px -199px;
        background-repeat: no-repeat;
    }
    .button .bt2{
        width: 106px;
        height: 22px;
        background-image: url(../img/sp_nwstd.png);
        background-position: -293px -174px;
        background-repeat: no-repeat;
    }
    .button .bt3{
        width: 28px;
        height: 22px;
        background-image: url(../img/sp_nwstd.png);
        background-position: -500px -270px;
        background-repeat: no-repeat;
    }
    .button span{
        font-size: 11px;
        color: #555;
        margin-left: 5px;
        display: inline-block;
        vertical-align: middle;
    }
    .line{
        height: 3px;
        background-color: #333;
        margin-bottom: 15px;
    }


    .left{
        width: 520px;
        height: 380px;
        float:left;

    }
    .right{
        width: 360px;
        height: 380px;
        margin-left: 540px;
    }
    h1{
        font-size: 24px;
        letter-spacing: -3px;
        color: #333;
    }
    .main_photo{
        width: 145px;
        height: 100px;
        margin-top: 10px;
        overflow: hidden;
        float:left;
    }
    .main_photo img{
        width: 100%;
        height: 100%;
    }
    .main_text{
        margin-top: 10px;
        margin-left: 145px;
        width: 364px;
        height: 100px;
    }
    .main_text ul li{
        line-height: 20px;
        list-style: none;
        padding-left: 10px;
    }
    .dot{
        display: block;
        width: 10px;
        height: 15px;
        background-image: url(../img/dot.png);
        background-position: 0px -42px;
        background-repeat: no-repeat;
        float: left;
    }
    .dot2{
        display: block;
        width: 10px;
        height: 15px;
        background-image: url(../img/dot.png);
        background-position: 0px 8px;
        background-repeat: no-repeat;
        float: right;
        margin-right: 250px;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="cont">
            <!-- 상단 시작 -->
            <div class="top">
                <div class="logo">
                    <img src="../img/nsd113710494.gif" alt="logo">
                </div>
                <div class="banner">
                    <img src="../img/468_60_01475642087174.jpg" alt="banner">
                </div>
                <div class="button">
                    <ul>
                        <li class="bt1"></li>
                        <li class="bt2"></li>
                        <li class="bt3"></li>
                    </ul>
                    <span>11-17 15:03 편집</span>
                </div>
            </div>
            <!-- 상단 끝 -->
            <div class="line">
            </div>
            <!-- 컨텐츠 시작 -->
            <div class="left outline">
                <h1>朴대통령의 '崔선생님' 문자 본 후, 검사들 반응이…</h1>
                <div class="main_photo">
                    <img src="../img/001.jpg" alt="">
                </div>
                <div class="main_text">
                    <ul>
                        <li>오늘의 주요기사<span class="dot2"></span></li>
                        <li><span class="dot"></span>트럼프는 '韓 안보 무임승차' 비판, 반대 의견 내놓은 싱크탱크</li>
                        <li><span class="dot"></span>'백남기씨 사망진단서 논란' 백선하 서울대병원 교수 보직 해임</li>
                        <li><span class="dot"></span>"온 우주의 기를 모아" 수능 응원에도 등장한 '최순실 파문'</li>
                        <li><span class="dot"></span>[속보] 檢 "주말까지 물리적으로 朴대통령 조사 어려울 듯"</li>

                    </ul>

                </div>

            </div>
            <div class="right outline">
            </div>
            <!-- 컨텐츠 끝 -->
        </div>

    </div>

</body>
</html>
