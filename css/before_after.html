<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .box {
            border: 1px #f00 solid;
            height: 40%;
            text-align: center;
        }

        .box:before {
            /* before 로 가상 선택자를 주고 display: inline-block; 으로 cell 과 함께 같은 수치가
            먹었기 때문에 친구 관계가 된다.*/
            content: "before";
            /* 값을 안주면 cell이 가운데 정렬처럼 보인다.*/
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            border: 1px #f00 solid;
        }

        .cell {
            display: inline-block;
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="cell">asdasdasdasdasda<br/>asdasdasd</div>
    </div>

</body>

</html>
>

</html>
