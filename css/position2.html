<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position2</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        [class^="box"]{width:300px; border:1px #F00 solid; position:absolute;;}
        .box1{background: #F00; z-index:6; left:100px; height:100px}
        .box2{background: #0F0; z-index:5; bottom:200px; height:200px}
        .box3{background: #00F; z-index:3; bottom:300px; height:300px}
    </style>
</head>
<body>

    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>




</body>
</html>
