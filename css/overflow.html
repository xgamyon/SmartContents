<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>overflow</title>

  <style>
    .box{
      width:300px;
      height:300px;
      border:1px #F00 solid;
      overflow: scroll;
    }
    .subbox{
      width:500px;
      height:500px;
      background-color:rgba(255,0,0,.3) /*html5 에서만 작동하는 투명도 주는법*/
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="subbox">이해를 돕기위한 문구</div>
  </div>

</body>
</html>
