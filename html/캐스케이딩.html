<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cast</title>
    <style type="text/css">


		/*3조건

		1. 저작자
			1-1 최초의 CSS 사용한사람 w3c - ex) h1
			1-2 변경한사람
			1-3 !important
		2. 명시도
			tag      	0.0.1
			.	0.1.0
			#	1.0.0

			.tag  .tt	0.2.0
			.tag>a .tt	0.2.1

		3. 우선순위
			inline 방식으로 작성된 style 우선

		*/



















        *{margin: 0;
        padding: 0;}
        ul{list-style:none;}
        body{font-size:60px;}
        p{color:#F00 !important;}
        #box{color:#F0F;}

        .box{color:#00F;}
        p.box{color:#F00;}
        body p.box{color:#FF0;}




    </style>
</head>
<body>
    <p class="box" id="box" style="color:blue !important;color:red !important">box</p>
</body>
