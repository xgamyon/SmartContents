<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            padding: 20px;
            width: 300px;
            height: 230px;
            border: 1px #f00 solid;
            border-radius: 20px;
        }
        .box ul li{
            list-style: none;
        }
        .box .margin{
            margin-top: 10px;
        }
        .box #menu{
            position: relative;
            width: 0px;
            height: 0px;
            transition: 1s;
        }
        .box #menu:target{
            width: 300px;
            height: 200px;
        }
        .box #menu img{
            width: 100%;
        }
        .box #menu a{
            position: absolute;
            top: 0;
            left: 300px;
            width: 15px;
            height: 20px;
            padding-left: 5px;
            border: 1px #f00 solid;

        }
        #close{
            transition: 1s;
        }
        #close:target{
            height: 0px;
        }

    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <a href="#menu">menu</a>
            </li>
            <li>
                <div id="menu">
                    <img src="../img/play-stone.jpg" alt="이미지">
                    <ul>
                        <li>
                            <a href="#close">X</a>
                        </li>
                        <li id="close"></li>
                    </ul>
                </div>
            </li>
        </ul>

    </div>

</body>
</html>
