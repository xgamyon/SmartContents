<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            padding: 20px;
            width: 300px;
            height: 220px;
            border: 1px #f00 solid;
            border-radius: 20px;
        }
        .box ul li{
            list-style: none;
        }
        .box .margin{
            margin-top: 10px;
        }


        .box #menu{
            position: absolute;
            width: 0px;
            height: 0px;
            overflow: hidden;
            /*transition: 1s;*/
        }
        .box #menu:target{
            width: 300px;
            height: 200px;
            animation: box 1s;
        }
        @keyframes box {
            0%{transform:none;}
            50%{transform:translateX(30px)}
            100%{transform:none;}
        }
        .box #menu img{
            width: 270px;
            height: 100%;
        }


        .box #menu a{
            position:absolute;
            top: 0;
            left: 275px;
            width: 15px;
            height: 20px;
            padding-left: 5px;
            text-decoration: none;
            float: left;
            transition: 1s;
        }
        #close:target{
            height: 0px;
        }


    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <a href="#menu">menu</a>
            </li>
            <li>
                <div id="menu">
                    <img src="../img/play-stone.jpg" alt="이미지">
                    <ul>
                        <li>
                            <a href="#close">X</a>
                        </li>
                        <li id="close"></li>
                    </ul>
                </div>
            </li>
        </ul>

    </div>

</body>
</html>
