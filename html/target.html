<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>target</title>
    <style type="text/css">
        ul{
            margin:0;
            padding:0;
            list-style:none;
            text-align:center;
        }
        li{
            display:inline-block; /* float left 해서도 메뉴를 옆으로 정렬할순
            있지만 text-aligh을 먹지 않기 때문에 인라인으로 대체한다.*/
        }
        section{
            height:500px;
            border:1px #F00 solid;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#menu1">menu1</a></li>
            <li><a href="#menu2">menu2</a></li>
            <li><a href="#menu3">menu3</a></li>
            <li><a href="#menu4">menu4</a></li>
            <li><a href="#menu5">menu5</a></li>
        </ul>
    </nav>
    <section id="menu1">menu1</section>
    <section id="menu2">menu2</section>
    <section id="menu3">menu3</section>
    <section id="menu4">menu4</section>
    <section id="menu5">menu5</section>



</body>
</html>
