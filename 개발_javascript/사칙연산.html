<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
    function goAdd(){
        var xx = document.myform.x.value;
        var yy = document.myform.y.value;
        // eval = 아스키 코드를 숫자로 바꿔주는 함수
        var result = eval(xx)+eval(yy);  // 숫자와 숫자의 덧셈이라고 인식하게 하려면 eval 을 쓴다.

        alert(result);
    }

    </script>
</head>
<body>
    <!--
    input 태그랑 form 태그만 name 속성, id 속성을 갖는다.
    div나 테이블, span 태그는 id 속성을 갖는다.
    name 속성을 값을 서버로 전달해준다.
    id 속성은 클라이언트에서 접근만 허용한다.
    name 속성의 경우에는 중복이 가능하다.
    id 는 반드시 하나만 !!, 중복불가
    -->
    <form name='myform' action="get">
        사칙연산 <br/><br/>
        x: <input type="text" name="x"><br/>
        y: <input type="text" name="y"><br/>

        <input type="button" value="+" onclick="goAdd()">
    </form>
</body>
</html>
