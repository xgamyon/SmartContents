<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
    function goCal(){
        var name = document.calform.name.value;
        var kor = document.calform.kor.value;
        var eng = document.calform.eng.value;
        var math = document.calform.math.value;

        var total = eval(kor)+eval(eng)+eval(math);
        var avg = total/3;

        document.calform.total.value = total;
        document.calform.avg.value = avg;
    }

    </script>
</head>
<body>

    <form name='calform'>
        이름: <input type="text" name="name"><br/>
        국어: <input type="text" name="kor"><br/>
        영어: <input type="text" name="eng"><br/>
        수학: <input type="text" name="math"><br/>
        총점: <input type="text" name="total" id="total"><br/>
        평균: <input type="text" name="avg" id="avg"><br/>

        <input type="button" value="계산하기" onclick="goCal()">

    </form>
</body>
</html>
