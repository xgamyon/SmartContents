<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">

    // $(선택자)
    // $('asd') 선택자를 선택하려면 형식으로 써야 한다.
    // console.log($('asd'))  이런식으로

    // 원래 제이쿼리는 위에서 부터 순차 진행 되어서 class="hi" 다음 부분에 스크립트로 넣어줘야한다. 그래서 이 부분을 써서 상위에서 작성 되게끔 한다.
    $(document).ready(function(){
        // 문서가 준비되면 실행해
        console.log($('.hi').text())   // 이곳의 $ 대신 jQuery('.hi').text() 라고 써도 된다.
        // hi라는 클래스를 가진 text를 불러와
        //내장된 메소드 이기 때문에 .text가 텍스트로 쓰인다.
    })



    </script>
</head>
<body>
    <div class="hi">hihihihihihihihihihihi</div>
</body>
</html>
