<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>

        *{margin:0; padding:0;}
        html,body{height:100%;}

        .img img{width:100%;
        height:100%;
        transform:(1, 0, 0, 1, 0, 0);


        }
        span{position:relative; z-index:1;color:#F00; font-size:20px;}
    </style>
    <script>
        $(function (){

          function calc(x,y,z){
                return -1*(x-y/z)
            }
            $('body').on('mousemove',function(event){
               var posX = event.pageX *.05;
               var posY = event.pageY *.05;


               var w= $('body').width();
               var h= $('body').height();

              $('.x').text(calc(posX,w,12))
               $('.y').text(calc(posY,w,12))


               $('.img img').css({
                 transform:'matrix('+1+','+0+','+calc(posX,w,38)/w*1.81+','+1+','+calc(posX,w,38)+','+calc(posY,h,38)+')'
               })


            })
        })

    </script>
</head>
<body>
     <span class="x"></span>
     <span class="y"></span>
    <div class="img">
        <img src="../img/d.jpg" />
    </div>
</body>
</html>
