<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>01_size_method</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<style>
			html * { margin:0; padding:0; }
			body span { color:red; font-size: 30px; }
			#wrapper > ul > li { margin:5px; list-style: none; border: 1px solid green; }
		</style>
		<script>
		    $(document).ready(function(){
				var len = $('#wrapper > ul > li').size();  // 자바스크립트의 length 개념
				alert(len);  // 전체적인 값 을 보기 때문에 갯수가 6개이기 때문에 6이라 나온다. 이것도 0이 아닌 1부터 인식
		    });
		</script>
	</head>
	<body>
		<span>size() 메서드로 ul의 자식 엘리먼트의 갯수 세어보기</span>
		<div id="wrapper">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</body>
</html>
