			$(document).ready(function(){

				var imgurl = ['spring.jpg','summer.jpg','fall.jpg','winter.jpg']
				var url = 'images/'

				$('#nav>ul>li').click(function(){    // #nav ul li 를 클릭하면 실행해

					var idx = $(this).index();  // this (#nav>ul>li) 에 반환된 값 을 idx 라고 정의한다.
					// console.log(idx) 의 각 li 를 누르면 0 1 2 3 이 찍힌다.
					$('#image img').attr('src',url+imgurl[idx])
				})

			})
