<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">

        *{margin:0; padding:0;}
        ul{list-style:none;}

        .slide{
            border:1px #F00 solid;
            width:600px;
            height:300px;
            margin:0 auto;
            position:relative;
        }

        /*버튼*/
        .slide button{
            position:absolute;
            top:50%;
            width:30px;
            height:40px;
        }
        .slide button.prev{
            left:-50px;
        }
        .slide button.next{
            right:-50px;
        }


        .slide .view{
            text-align:center;
            position:relative;
            height:300px;
            overflow:hidden;
        }

        /*선택버튼*/
        .slide li {
            display:inline-block;
        }
        .slide li.on a{
            background-color: #F00;
        }
        .slide li a{
            position: relative;
            top:250px;
            display: block;
            border:1px #FFF solid;
            width:20px;
            height:20px;
            line-height: 20px;
            color:#FFF;
            z-index: 1;
            text-decoration:none;
        }
        .slide li div{
            position:absolute;
            left: 0;
            top: 0;
            display: none;
            width:100%;
        }
        .slide li:first-child div{
            display:block;
        }
        .slide li div img{
            width:100%;
        }
     </style>
    <script type="text/javascript">

        $(document).ready(function(){

            var slideNum

            $('.next').click(function(){
                slideNum = $('.slide .view li.on').index()

                $('.view li').eq(slideNum)
                .find('div')
                .animate({
                    'left': '-100%'
                }).parent()
                .removeClass('on')
                .next()
                .addClass('on')
                .find('div')
                .css({
                    'display':'block',
                    'left': '100%'
                }).stop()
                .animate({
                    'left':0
                })

                if($('.view li.on').html() == undefined){
                    $('.slide .view li:first').addClass('on')

                    slideNum = $('.slide .view li.on').index();
                    // console.log(slideNum)
                    $('.view li')
                    .eq(slideNum)
                    .find('div')
                    .css({
                        "left":"100%"
                    }).stop()
                    .animate({
                        left:0
                    })

                }

            })




            $('.prev').click(function(){
                slideNum = $('.slide .view li.on').index()

                $('.view li').eq(slideNum)
                .find('div')
                .animate({
                    'left': '100%'
                }).parent()
                .removeClass('on')
                .prev()           //  뒤로 가야하니깐.
                .addClass('on')
                .find('div')
                .css({
                    'display':'block',
                    'left': '-100%'
                }).stop()
                .animate({
                    'left':0
                })

                if($('.view li.on').html() == undefined){
                    $('.slide .view li:last').addClass('on')  // 마지막 녀석에게 주어야 하니까.

                    slideNum = $('.slide .view li.on').index();
                    // console.log(slideNum)
                    $('.view li')
                    .eq(slideNum)
                    .find('div')
                    .css({
                        'display':'block',   //none 시킨녀석 보이게 
                        "left":"-100%"
                    }).stop()
                    .animate({
                        left:0
                    })

                }

            })



        })


    </script>





</head>
<body>

    <div class="slide">
        <div class="btngroup">
                <button class="next">다음</button>
                <button class="prev">이전</button>
        </div>

        <div class="view">
            <ul>
                <li class="on">
                    <a href="">1</a>
                    <div><img src="../img/a.jpg"></div>
                </li>
                <li>
                    <a href="">2</a>
                    <div><img src="../img/b.jpg"></div>
                </li>
                <li>
                    <a href="">3</a>
                    <div><img src="../img/c.jpg"></div>
                </li>
                <li>
                    <a href="">4</a>
                    <div><img src="../img/d.jpg"></div>
                </li>
            </ul>
        </div>

    </div>


</body>
</html>
