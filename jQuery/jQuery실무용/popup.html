<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){

            $('.open').click(function(){
                $('.pop').fadeIn();
                bl();                // 만든 함수 호출
            })
            $('.close').click(function(){
                $('.pop').fadeOut();
                $('.bl').remove();
            })


            function bl(){
                $('body').prepend('<div class="bl"></div>'); // body 안에  첫번째에 생성시킴
            }
        })

    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #ccc;
        }
        .wrap{
            width: 800px;
            height:1500px;
            border: 1px #f00 solid;
            margin: 50px auto;
            background-color: #fff;
        }
        .pop{
            background-color: #fff;
            width: 400px;
            height: 350px;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -200px;
            border: 1px #f00 solid;
            display: none;
        }
        .bl{
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: rgba(0,0,0,.8);
        }
    </style>



<body>
    <div class="wrap">
        <button class="open">팝업 나와!</button>
    </div>
    <div class='pop'>
        <button class="close">닫기</button>
    </div>

</body>
</html>
