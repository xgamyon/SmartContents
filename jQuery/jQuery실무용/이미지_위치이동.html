<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>

        *{margin:0; padding:0;}
        html,body{height:100%;}
        .img{position:absolute; width:100%; height:100%;}
        .img img{width:100%;}
        span{position:relative; z-index:1;color:#F00; font-size:20px;}
    </style>
    <script>
        $(function (){
            $('body').on('mousemove',function(event){
               var posX = event.pageX;
               var posY = event.pageY;
               $('.x').text(event.pageX)
               $('.y').text(event.pageY)

               var w= $('body').width();
               var h= $('body').height();

               $('.img').css({
                   left:-1*((posX*.5)- w/2),
                   top:-1*((posY*.5)- h/2)
                //   transform:'skew('+-1*(posX*.05)+'deg,'+-1*(posY*.05)+'deg)'
               })


            })
        })

    </script>
</head>
<body>
     <span class="x"></span>
     <span class="y"></span>
    <div class="img">
        <img src="../img/d.jpg" />
    </div>
</body>
</html>
