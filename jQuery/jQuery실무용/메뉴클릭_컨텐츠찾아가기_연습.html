<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){

            $('.menu a').click(function(){
                var idx = $(this).index();  // 메뉴 a 를 클릭하면 위치값을 보여줌 0 1 2 3 4
                console.log(idx)

                var move = $('.wrap div').eq(idx).offset().top;
                // 컨텐츠 영역들의 0 1 2 3 4 번째의 top의 위치값
                console.log(move)

                $('body,html').animate({    // body 에만 주어도 되지만 웹 접근성 때문에..
                    scrollTop: move
                })
            })
        })




    </script>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .menu{
        height: 60px;
        background-color: black;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
    }
    .menu a{
        color: #fff;
        font-size: 18px;
    }
    .wrap div{
        height: 700px;
        border: 1px #f00 solid;
    }
    </style>
</head>
<body>
    <div class="menu">
        <a href="javascript:void(0)">menu1</a>
        <a href="javascript:void(0)">menu2</a>
        <a href="javascript:void(0)">menu3</a>
        <a href="javascript:void(0)">menu4</a>
        <a href="javascript:void(0)">menu5</a>
    </div>
    <div class="wrap">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
