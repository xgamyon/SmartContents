<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
        *{margin:0; padding:0;}
        ul{list-style: none;}

        /*  layout */
        .slide{
            position: relative;
            width: 500px;
            height: 300px;
            border:1px #f00 solid;
            margin: 0 auto;
        }
        .slide .btngroup button.next{
            position: absolute;
            right: -50px;
            top: 110%;
        }
        .slide .btngroup button.prev{
            position: absolute;
            left: -50px;
            top: 110%;
        }
        .slide .view{
            text-align: center;
            border:1px #0F0 solid;
            height: 300px;
        }
        .slide .view li{
            display: inline-block;
        }
        .slide .view li div{
            position: absolute;
            display: none;
            left:0;
            top:0;
            width: 100%;
            height: 300px;
            border:1px #F00 solid;
        }
        .slide .view li.on div{
            display: block;
        }
        .slide .view li a{
            position: relative;
            top: 310px;
        }
        .slide .view li:nth-child(1) div{
            background: #F00;
        }
        .slide .view li:nth-child(2) div{
            background: #0f0;
        }
        .slide .view li:nth-child(3) div{
            background: #00f;
        }

    </style>

    <script type="text/javascript">
        $(function(){   // $(document).ready(function(){  }) 와 같음

            var move = $('.slide').width()
            var idx = 0;

            $('.next').click(function(){

                $('.slide .view ul li')
                .eq(idx)
                .find('div')
                .animate({
                    'left': -move
                })
                .parent()
                .next()
                .find('div')
                .css({
                    'display':'block',
                    'left': move
                })
                .stop()
                .animate({
                    'left':0
                })

                idx++

                if(idx == $('.slide .view ul li').length){
                    idx = 0
                    $('.slide .view ul li')
                    .eq(idx)
                    .find('div')
                    .css({
                        'left':move
                    })
                    .stop()
                    .animate({
                        'left':0
                    })
                }
            })

/////////////////////////////////////////////////////////////////////////////


            $('.prev').click(function(){

                $('.slide .view ul li')
                .eq(idx)
                .find('div')
                .animate({
                    'left': move
                })
                .parent()
                .prev()
                .find('div')
                .css({
                    'display':'block',
                    'left': -move
                })
                .stop()
                .animate({
                    'left':0
                })

                idx --

            })

        })



    </script>

</head>
<body>

        <div class="slide">
            <div class="btngroup">
                <button class="next">다음</button>
                <button class="prev">이전</button>
            </div>
            <div class="view">
                <ul>
                    <li class="on">
                        <a href="">1</a>
                        <div></div>
                    </li>
                    <li>
                        <a href="">2</a>
                        <div></div>
                    </li>
                    <li>
                        <a href="">3</a>
                        <div></div>
                    </li>
                </ul>
            </div>
        </div>






</body>
</html>
