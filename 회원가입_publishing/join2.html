<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/style.js">

    </script>
    <title>회원가입2</title>
</head>
<body>
    <header>
    </header>
    <section class="join">
        <div class="logo">
            <a href="join1.html"><img src="images/logo.png" alt="melon"></a>
        </div>
        <div class="wrap">
            <h1>회원가입</h1>
            <div class="form">
                <div class="phone">
                    <div class="name">귀지수저 님!</div>
                    <p>010-1234-5678로 인증번호를 전송했습니다.</p>
                    <table>
                        <colgroup>
                            <col width="100px">
                            <col width="300px">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td>인증 번호</td>
                                <td class="text">
                                    <input type="text" placeholder="인증 번호 입력">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <div class="resend">
                                        <a href="javascript:void(0)">인증 번호 재전송</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="line"></div>
            <div class="join_form">
                <table>
                    <colgroup>
                        <col width="100px">
                        <col width="300px">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td id="id">아이디</td>
                            <td class="text">
                                <input type="text" placeholder="6~30자로 입력">
                            </td>
                        </tr>
                        <tr>
                            <td id="password">비밀번호</td>
                            <td class="text">
                                <input type="text" placeholder="비밀번호 입력">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p>8자 ~ 20자, 영문, 숫자, 특수문자 사용</p></td>
                        </tr>
                        <tr>
                            <td id="password"></td>
                            <td class="text">
                                <input type="text" placeholder="비밀번호 확인">
                            </td>
                        </tr>
                        <tr>
                            <td id="nickname">닉네임</td>
                            <td class="text">
                                <input type="text" placeholder="한글, 영문 2~15자 입력">
                            </td>
                        </tr>
                        <tr>
                            <td id="gender">성별</td>
                            <td class="text">
                                <input type="radio" name="trans" value="man"> 남자 &nbsp;&nbsp;
                                <input type="radio" name="trans" value="woman"> 여자
                            </td>
                        </tr>
                        <tr>
                            <td id="birthday">생년월일</td>
                            <td>
                                <div class="birthday_form">
                                    <ul>
                                        <li>
                                            <input type="text" placeholder=""> 년
                                        </li>
                                        <li>
                                            <input type="text" placeholder=""> 월
                                        </li>
                                        <li>
                                            <input type="text" placeholder=""> 일
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td id="email">이메일</td>
                            <td>
                                <div class="email_form">
                                    <ul>
                                        <li>
                                            <input type="text" placeholder="이메일 아이디 입력">
                                        </li>
                                        <li>
                                            <select>
                                                <option value="@ 선택">@ 선택</option>
                                                <option value="naver.com">naver.com</option>
                                                <option value="daum.net">daum.net</option>
                                                <option value="nate.com">nate.com</option>
                                            </select>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="nextbt">
                <a href="">가입 완료</a>
            </div>
        </div>
    </section>
</body>
</html>
